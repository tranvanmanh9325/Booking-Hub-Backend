name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      # Setup Postgres service for integration tests if needed
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: booking_hub
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Setup Redis service if needed
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: ./Booking-Hub-Backend

    - name: Run Tests
      # Tests are often skipped in package step to save time, running them explicitly here
      # Note: Ensure your application.properties for test profile connects to the service containers
      run: mvn test
      working-directory: ./Booking-Hub-Backend

    - name: Build Docker Image
      run: |
        docker build -t booking-hub-backend:latest .
      working-directory: ./Booking-Hub-Backend

